<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador De Rifa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sorteador De Rifa</h1>

    <div class="card">
        <div class="fields">
            <div class="input-group">
                <label>TotalDeResultados</label><br>
                <input type="number" value="1" id="TotalResultadoInput">
            </div>
            <div class="input-group">
                <label>ValorMenor</label><br>
                <input type="number" value="1" id="ValorMenorInput">
            </div>
            <div class="input-group">
                <label>ValorMaior</label><br>
                <input type="number" value="10" id="valorMaiorInput">
            </div>
            <button onclick = "sortear()">Sortear</button>

        </div>

        <div class="results">
            <h2>Resultados</h2>
            <div class="results-values">
                <div class="results-value">12</div>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
